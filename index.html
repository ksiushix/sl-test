let allQuestions = [];
let currentIndex = 0;
let correctCount = 0;
let answeredCount = 0;

function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
}

function init() {
    // Combine MC and fill questions, shuffle
    allQuestions = questions.map(q => ({...q, type:"mc"}))
        .concat(fillQuestions.map(q => ({...q, type:"fill"})));
    shuffle(allQuestions);

    document.getElementById("total").textContent = allQuestions.length;
    renderQuestion();
}

function renderQuestion() {
    const q = allQuestions[currentIndex];
    document.getElementById("question").innerHTML = q.q;
    document.getElementById("explanation").innerHTML = "";
    document.getElementById("nextBtn").disabled = true;

    if (q.type === "mc") {
        document.getElementById("fillArea").style.display = "none";
        const answersEl = document.getElementById("answers");
        answersEl.innerHTML = "";

        const opts = [...q.opts];
        shuffle(opts);

        opts.forEach((opt, idx) => {
            const li = document.createElement("li");
            const btn = document.createElement("button");
            btn.className = "option";
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(opt, q);
            li.appendChild(btn);
            answersEl.appendChild(li);
        });
    } else {
        document.getElementById("answers").innerHTML = "";
        document.getElementById("fillArea").style.display = "block";
        document.getElementById("fillInput").value = "";
        document.getElementById("fillCheck").onclick = () => checkFill(q);
    }

    updateProgress();
}

function checkAnswer(selected, q) {
    const options = document.querySelectorAll(".option");
    options.forEach(btn => btn.disabled = true);

    const correctText = q.opts[q.a];
    const isCorrect = selected === correctText;

    options.forEach(btn => {
        if (btn.innerText === correctText) btn.classList.add("correct");
        if (btn.innerText === selected && !isCorrect) btn.classList.add("wrong");
    });

    answeredCount++;
    if (isCorrect) correctCount++;
    document.getElementById("explanation").innerHTML = q.expl;
    document.getElementById("nextBtn").disabled = false;
    updateStats();
}

function checkFill(q) {
    const input = document.getElementById("fillInput").value.trim().toLowerCase();
    const isCorrect = q.answers.some(ans => input.includes(ans.toLowerCase()));

    answeredCount++;
    if (isCorrect) correctCount++;

    document.getElementById("explanation").innerHTML = q.expl;
    document.getElementById("nextBtn").disabled = false;
    updateStats();
}

function nextQuestion() {
    currentIndex++;
    if (currentIndex >= allQuestions.length) {
        showResult();
        return;
    }
    renderQuestion();
}

function updateStats() {
    document.getElementById("answered").textContent = answeredCount;
    document.getElementById("correct").textContent = correctCount;
    updateProgress();
}

function updateProgress() {
    const percent = (answeredCount / allQuestions.length) * 100;
    document.getElementById("progress").style.width = percent + "%";
}

function showResult() {
    document.getElementById("quiz").innerHTML = `
        <h2>Test Completed!</h2>
        <p>You answered <b>${correctCount}</b> out of <b>${allQuestions.length}</b> correctly.</p>
        <p>Score: <b>${((correctCount / allQuestions.length) * 100).toFixed(1)}%</b></p>
        <button class="btn btn-next" onclick="location.reload()">Retake Test</button>
    `;
}

document.getElementById("nextBtn").onclick = nextQuestion;
init();
