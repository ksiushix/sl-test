let current = 0;
let score = 0;

function loadQuestion() {
  const q = questions[current];
  quiz.innerHTML = `
    <div class="question">
      <h2>${q.q}</h2>
      <div class="answers">
        ${q.a.map((ans, idx) => `<button onclick="checkAnswer(${idx})">${ans}</button>`).join('')}
      </div>
      <div id="feedback"></div>
      <button class="nextBtn" id="nextBtn" onclick="nextQuestion()">Weiter</button>
    </div>
  `;
}

function checkAnswer(idx) {
  const q = questions[current];
  const feedback = document.getElementById('feedback');
  const nextBtn = document.getElementById('nextBtn');

  if (idx === q.correct) {
    score++;
    feedback.innerHTML = `<div class="feedback correct">Richtig!</div>`;
  } else {
    feedback.innerHTML = `<div class="feedback wrong">Falsch! Richtige Antwort: ${q.a[q.correct]}<br><b>Erklärung:</b> ${q.explanation}</div>`;
  }

  nextBtn.style.display = 'inline-block';
  document.querySelectorAll('.answers button').forEach(btn => btn.disabled = true);
}

function nextQuestion() {
  current++;
  if (current < questions.length) {
    loadQuestion();
  } else {
    quiz.innerHTML = `<h2>Test abgeschlossen!</h2><div class="result">Du hast ${score} von ${questions.length} richtig.</div>`;
  }
}

loadQuestion();
</script>
